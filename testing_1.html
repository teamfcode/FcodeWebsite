<html>
    <head>
        <meta charset="utf-8">
        <title>TestingLoginInSignUp</title>
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 <link rel="stylesheet" href="css/check_box.css">
      <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap" style="height:45px">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap"  style="height:45px">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
            
            
          </div>
<div class="top-row">
                <div class="field-wrap" style="height: 45px">
                <label>
                    Major<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off"/>
            </div>
             <div class="field-wrap" style="height: 45px">
                <label>
                    Course<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off"/>
            </div>
            </div>
            
            <div class="field-wrap" style="height:45px">
            <label>
              Student ID<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
                 
         <!---------------Gender part------------->
            <div class="field-wrap" style="height: 45px">
           <input type="radio" name="gender"  checked> Male
  <input type="radio" name="gender" > Female
         </div>
         
         <div class="field-wrap" style="height: 45px">
             <label>
                 <span class="req"></span>
             </label>
             <input type="date" required autocomplete="off"/>
         </div>
         <div class="field-wrap" style="height: 45px">
             <label>
                 Phone Number<span class="req">*</span>
             </label>
             <input type="tel" required autocomplete="off"/>
         </div>
          <div class="field-wrap" style="height:45px">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" style="height:45px">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          
         
         
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap" style="height:45px">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap" style="height:45px">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block">Log In</button>
          
          </form>

        </div>
      </div>
    </div>
      <!-- tab-content -->
      
<!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script src="js/index.js"></script>




</body>
</html>
